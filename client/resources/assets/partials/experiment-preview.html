<div class="byline">
    <span class="avatar"
          style="width: 38px; height: 38px; line-height: 41px; background-color: #8B9598;">{{ author.initials }}</span>

    <div class="content-meta">
        <a>{{ author.fullname }}</a>
        <span class="content-meta-date">{{ timeSinceCreation }}</span>
    </div>
</div>
<h2><a>{{ title }}</a></h2>

<p class="{{^contentText}}content-placeholder{{/contentText}}">{{ contentText }}</p>
